<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Start Page</title>

<style>

body {
    overflow: hidden;
}

#videoBackground {
    min-height: 100%;
    min-width: 100%;
    position: fixed;
    right: 0;
    bottom: 0;
}

#weatherCity, #weatherTemp, #weatherCondition, #date, #hour, #minutes {
    position: absolute;
    color: white;
}

#weatherImg {
    position: absolute;
    margin-top: 90pt;
}

</style>

</head>

<body>

    <video autoplay muted loop id="videoBackground">
        <source src="resources/Sword-Art-Online-HD-Live-Wallpaper.mp4" type="video/mp4">
    </video>

    <div class="time">
        <p id="date"></p>
        <p id="hour" style="margin-top: 40pt;"></p>
    </div>

    <div id="weather">
        <p id="weatherCity" style="margin-top: 90pt;"></p>
        <p id="weatherTemp" style="margin-top: 110pt;"></p>
        <p id="weatherCondition" style="margin-top: 130pt;"></p>
        <img id="weatherImg" style="margin-top: 150pt;">
    </div>

</body>

<script src="weather.js"></script>
<script src="clock.js"></script>

</html>
