<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Start Page</title>
<link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


<style>

body {
    overflow: hidden;
    font-family: 'Sawarabi Gothic', sans-serif;
    width: 100%;
    height: 100%;
}

#videoBackground {
    min-height: 100%;
    min-width: 100%;
    position: fixed;
    right: 0;
    left: 0;
    top: 0;
    bottom: 0;
}

#weatherCity, #weatherTemp, #weatherCondition, #date, #hour, #minutes {
    position: absolute;
    color: white;
    display: inline-block;
    left: 0;
    right: 0;
}

#weatherImg {
    position: absolute;
    margin-top: 90pt;
}

.search-box {
 position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
 background: #2f3640;
 height: 40px;
 border-radius: 40px;
 padding: 10px;
}

.search-box:hover > .search-txt {
 width: 240px;
 padding: 0 6px;
}

.search-box:hover > .search-btn {
 background: white;
 color: black;
}

.search-btn {
 color: #e84118;
 float: right;
 width: 40px;
 height: 40px;
 border-radius: 50%;
 background: #2f3640;
 display: flex;
 justify-content: center;
 align-items: center;
 transition: 0.4s;
 color: white;
 cursor: pointer;
}

.search-btn > i {
 font-size: 30px;
}

.search-txt {
 border: none;
 background: none;
 outline: none;
 float: left;
 padding: 0;
 color: white;
 font-size: 16px;
 transition: 0.4s;
 line-height: 40px;
 width: 0px;
 font-weight: bold;
}

</style>

</head>

<body>

    <video autoplay muted loop id="videoBackground">
        <source src="resources/Sword-Art-Online-HD-Live-Wallpaper.mp4" type="video/mp4">
    </video>

    <div class="time" style="text-align: center; width: 100%;">
        <p id="hour" style="font-size: 50pt; margin-top: 20pt;"></p>
        <p id="date" style="margin-top: 90pt; font-size: 18pt;"></p>
    </div>

    <div id="weather" style="text-align: center; width: 100%;">
        <p style="font-size: 18pt"><span id="weatherCity" style="margin-top: 130pt; margin-left: -150pt;"></span><span id="weatherTemp" style="margin-top: 130pt; margin-left: 150pt;"></span></p>
        <p style="font-size: 18pt"><span id="weatherCondition" style="margin-top: 170pt; margin-left: -30pt"></span><img id="weatherImg" style="margin-top: 160pt;  margin-left: 26pt; width: 50pt;"></p>
    </div>

    <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank" style="position: absolute">
        <input name="sitesearch" type="hidden">
        <input autocomplete="on" class="form-control search" name="q" placeholder="Search in example.com" required="required"  type="text">
        <button class="button" type="submit">Search</button>
    </form>

    <div class="search-box">
        <input type="text" name="" class="search-txt" placeholder="Type to search"/>
        <a class="search-btn" href="#">
        <i class="fas fa-search"></i>
        </a>
    </div>
     

</body>

<script src="weather.js"></script>
<script src="clock.js"></script>

</html>
