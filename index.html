<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Start Page</title>
<link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/body.css">
<link rel="stylesheet" type="text/css" href="css/search.css">
<link rel="stylesheet" type="text/css" href="css/popup.css">
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


<style></style>

</head>

<body>

    <video autoplay muted loop id="videoBackground">
        <source src="resources/Sword-Art-Online-HD-Live-Wallpaper.mp4" type="video/mp4">
    </video>

    <div class="time" style="text-align: center; width: 100%;">
        <p id="hour" style="font-size: 50pt; margin-top: 20pt;"></p>
        <p id="date" style="margin-top: 90pt; font-size: 18pt;"></p>
    </div>

    <div id="weather" style="text-align: center; width: 100%;">
        <p style="font-size: 18pt"><span id="weatherCity" style="margin-top: 130pt; margin-left: -150pt;"></span><span id="weatherTemp" style="margin-top: 130pt; margin-left: 150pt;"></span></p>
        <p style="font-size: 18pt"><span id="weatherCondition" style="margin-top: 170pt; margin-left: -30pt"></span><img id="weatherImg" style="margin-top: 160pt;  margin-left: 26pt; width: 50pt;"></p>
    </div>

    <form action="https://www.google.com/search" id="searchform" class="searchform" method="get" name="searchform">
        <div class="search-box" style="margin-top: -100pt;">
            <input type="text" name="q" class="search-txt" onkeydown="javascript:handleQuery(event,this.value);return event.key != 'Enter';" placeholder="Type to search" autocomplete="off"/>
            <a class="search-btn" onclick="searchPress(event)">
            <i class="fas fa-search"></i>
            </a>
        </div>
    </form>    

    <div class="title" style="margin-left: 70pt;">
        <p style="font-size: 18pt">ソーシャルメディア</p>
        <div class="websites" style="position: absolute; width: 193pt;">
            <span>
                <a href="https://www.reddit.com" draggable="false"><img class="link" src="resources/reddit.jpg" draggable="false"></a>
                <a href="https://www.facebook.com" draggable="false"><img class="link" src="resources/facebook.jpg" draggable="false"></a>
            </span>
        </div>
    </div>

    <div class="title" style="margin-left: 370pt;">
        <p style="font-size: 18pt">仕事</p>
        <div class="websites" style="position: absolute; width: 475pt;">
            <span>
                <img class="link" src="resources/tecnico.jpg" draggable="false" onclick="openFenix()" style="cursor: pointer;" id="fenix">
                <a href="https://www.duolingo.com" draggable="false"><img class="link" src="resources/duolingo.png" draggable="false"></a>
                <a href="https://www.bluehost.com" draggable="false"><img class="link" src="resources/bluehost.png" draggable="false"></a>
                <a href="https://www.github.com" draggable="false"><img class="link" src="resources/github.png" draggable="false"></a>
                <a href="https://www.gmail.com/" draggable="false"><img class="link" src="resources/gmail.png" draggable="false"></a>
            </span>
        </div>
    </div>

    <div class="title" style="margin-left: 940pt; margin-top: 260pt;">
        <p style="font-size: 18pt">娯楽</p>
        <div class="websites" style="position: absolute; width: 381pt;">
            <span>
                <a href="https://www.netflix.com" draggable="false"><img class="link" src="resources/netflix.png" draggable="false"></a>
                <img class="link" src="resources/anime.jpg" draggable="false" onclick="openAnime()" style="cursor: pointer;" id="anime">
                <a href="https://www.youtube.com" draggable="false"><img class="link" src="resources/youtube.png" draggable="false"></a>
                <a href="https://www.tvtime.com/pt_PT" draggable="false"><img class="link" src="resources/tvtime.png" draggable="false"></a>
            </span>
        </div>
    </div>

    <div class="title" style="margin-left: 70pt; margin-top: 418pt;">
        <p style="font-size: 18pt"><span id="newsButton" style="color: grey; cursor: pointer;" onclick="displayNews()">ニュース</span><span style="margin-left: 20pt; cursor: pointer;" id="redditButton" onclick="displayReddit()">Reddit</span></p>
        <div class="websites" style="position: absolute; width: 1250pt; height: 290pt;" id="news">
            <span>
                <a href="" id="news0" draggable="false" style="text-decoration: none;"><img class="newsImage" id="news0Img" src="" draggable="false" style="margin-top: 10pt; margin-left: 10pt;"><p id="news0Title" class="newsTitle"></p></a>
                <a href="" id="news1" draggable="false" style="text-decoration: none;"><img class="newsImage" id="news1Img" src="" draggable="false" style="margin-top: 20pt; margin-left: 10pt;"><p id="news1Title" class="newsTitle"></p></a>
                <a href="" id="news2" draggable="false" style="text-decoration: none;"><img class="newsImage" id="news2Img" src="" draggable="false" style="margin-top: 25pt; margin-left: 10pt;"><p id="news2Title" class="newsTitle"></p></a>
                <p id="showMore" onclick="showMore()" style="cursor: pointer; font-size: 17pt; margin-top: 25pt; margin-left: 10pt;">もっと見せる</p>
                <div id="showMoreNews" style="display: none">
                    <a href="" id="news3" draggable="false" style="text-decoration: none;"><img class="newsImage" id="news3Img" src="" draggable="false" style="margin-top: 25pt; margin-left: 10pt;"><p id="news3Title" class="newsTitle"></p></a>
                    <a href="" id="news4" draggable="false" style="text-decoration: none;"><img class="newsImage" id="news4Img" src="" draggable="false" style="margin-top: 25pt; margin-left: 10pt;"><p id="news4Title" class="newsTitle"></p></a>
                    <a href="" id="news5" draggable="false" style="text-decoration: none;"><img class="newsImage" id="news5Img" src="" draggable="false" style="margin-top: 25pt; margin-left: 10pt;"><p id="news5Title" class="newsTitle"></p></a>
                    <a href="" id="news6" draggable="false" style="text-decoration: none;"><img class="newsImage" id="news6Img" src="" draggable="false" style="margin-top: 25pt; margin-left: 10pt;"><p id="news6Title" class="newsTitle"></p></a>
                    <a href="" id="news7" draggable="false" style="text-decoration: none;"><img class="newsImage" id="news7Img" src="" draggable="false" style="margin-top: 25pt; margin-left: 10pt;"><p id="news7Title" class="newsTitle"></p></a>
                    <a href="" id="news8" draggable="false" style="text-decoration: none;"><img class="newsImage" id="news8Img" src="" draggable="false" style="margin-top: 25pt; margin-left: 10pt;"><p id="news8Title" class="newsTitle"></p></a>
                    <a href="" id="news9" draggable="false" style="text-decoration: none;"><img class="newsImage" id="news9Img" src="" draggable="false" style="margin-top: 25pt; margin-left: 10pt;"><p id="news9Title" class="newsTitle"></p></a>
                    <p id="showMore" onclick="showLess()" style="cursor: pointer; font-size: 17pt; margin-top: 25pt; margin-left: 10pt;">少なく表示</p>
                </div>
            </span>
        </div>
    </div>

    <div id="fenixpopup" class="popup">
        <div class="popupcontent darkmodeText darkmodeBackground">
            <p style="font-size: 20pt">
                <span><a href="https://fenix.tecnico.ulisboa.pt/student/" style="cursor: pointer;"><img class="link" src="resources/fenix.png" draggable="false" style="margin-top: -25pt"></a></span>
                <span><a href="https://fenix.tecnico.ulisboa.pt/disciplinas/ASA7645111326/2018-2019/2-semestre" style="cursor: pointer;"><img class="link" src="resources/asa.png" draggable="false" style="margin-top: -25pt"></a></span>
                <span><a href="https://fenix.tecnico.ulisboa.pt/disciplinas/EO10111326/2018-2019/2-semestre" style="cursor: pointer;"><img class="link" src="resources/eo.png" draggable="false" style="margin-top: -25pt"></a></span>
                <span><a href="https://fenix.tecnico.ulisboa.pt/disciplinas/IPM20111326/2018-2019/2-semestre" style="cursor: pointer;"><img class="link" src="resources/ipm.png" draggable="false" style="margin-top: -25pt"></a></span>
                <span><a href="https://fenix.tecnico.ulisboa.pt/disciplinas/PEst3645111326/2018-2019/2-semestre" style="cursor: pointer;"><img class="link" src="resources/pe.png" draggable="false" style="margin-top: -25pt"></a></span>
                <span><a href="https://fenix.tecnico.ulisboa.pt/disciplinas/TCom5111326/2018-2019/2-semestre" style="cursor: pointer;"><img class="link" src="resources/tc.png" draggable="false" style="margin-top: -25pt"></a></span>
            </p>
        </div>
    </div>

    <div id="animepopup" class="popup">
        <div class="popupcontent darkmodeText darkmodeBackground">
            <p style="font-size: 20pt">
                <span><a href="https://www.superanimes.site" style="cursor: pointer;"><img class="link" src="resources/superanimes.png" draggable="false" style="margin-top: -25pt"></a></span>
                <span><a href="https://www.superanimes.site/anime/fairy-tail" style="cursor: pointer;"><img class="link" src="resources/anime.jpg" draggable="false" style="margin-top: -25pt"></a></span>
                <span><a href="https://www.superanimes.site/anime/shingeki-no-kyojin" style="cursor: pointer;"><img class="link" src="resources/shingeki.jpg" draggable="false" style="margin-top: -25pt"></a></span>
                <span><a href="https://www.superanimes.site/anime/yakusoku-no-neverland" style="cursor: pointer;"><img class="link" src="resources/promisedneverland.jpg" draggable="false" style="margin-top: -25pt"></a></span>
                <span><a href="https://www.superanimes.site/anime/one-punch-man" style="cursor: pointer;"><img class="link" src="resources/onepunchman.jpg" draggable="false" style="margin-top: -25pt"></a></span>
                <span><a href="https://www.superanimes.site/anime/boruto-naruto-next-generations" style="cursor: pointer;"><img class="link" src="resources/boruto.png" draggable="false" style="margin-top: -25pt"></a></span>
            </p>
        </div>
    </div>
    

</body>

<script src="js/weather.js"></script>
<script src="js/clock.js"></script>
<script src="js/search.js"></script>
<script src="js/news.js"></script>
<script src="js/fenix.js"></script>
<script src="js/reddit.js"></script>
<script>
document.body.draggable = false;
document.addEventListener('contextmenu', event => event.preventDefault());
</script>

</html>
